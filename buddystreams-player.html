<html><head><base href="https://freestream.io/">
  <title>Buddy Streams - Live TV Channels</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

    :root {
      --primary-color: #00a8ff;
      --secondary-color: #ff6b6b;
      --background-color: #0f0f1e;
      --text-color: #e0e0e0;
      --card-background: rgba(30, 30, 50, 0.7);
      --scrollbar-thumb: #4a4a6a;
      --scrollbar-track: #2a2a3a;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s ease;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(10px, -10px); }
    }

    header {
      background-color: rgba(20, 20, 40, 0.8);
      color: white;
      padding: 1em;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon::before {
      content: 'â˜º';
      color: white;
      font-size: 24px;
    }

    h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 24px;
    }

    .container {
      display: flex;
      max-width: 1400px;
      margin: 2em auto;
      padding: 0 2em;
      gap: 2em;
    }

    .channel-list {
      width: 300px;
      height: calc(100vh - 200px);
      background-color: var(--card-background);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      overflow-y: auto;
      transition: box-shadow 0.3s ease;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
    }

    .channel-list::-webkit-scrollbar {
      width: 8px;
    }

    .channel-list::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    .channel-list::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 4px;
    }

    .channel-list:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .channel-item {
      padding: 1em;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .channel-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .channel-item.active {
      background-color: rgba(0, 168, 255, 0.2);
      border-left: 4px solid var(--primary-color);
    }

    .channel-name {
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .channel-tvg-name {
      color: #bbb;
      font-size: 0.8em;
      margin-bottom: 0.3em;
    }

    .channel-category {
      color: #aaa;
      font-size: 0.9em;
    }

    .player-container {
      flex-grow: 1;
      position: relative;
    }

    #videoPlayer {
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: #000;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s ease;
      position: relative;
      z-index: 2;
    }

    #videoPlayer:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .video-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150%;
      height: 150%;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.6;
      transition: all 0.5s ease;
      filter: blur(50px);
      z-index: 1;
    }

    #loading {
      text-align: center;
      font-size: 1.2em;
      margin-top: 2em;
      color: var(--primary-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .channel-list {
        width: 100%;
        height: auto;
        max-height: 300px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="background">
    <div class="bubble" style="width: 100px; height: 100px; top: 10%; left: 10%;"></div>
    <div class="bubble" style="width: 150px; height: 150px; top: 40%; left: 70%;"></div>
    <div class="bubble" style="width: 80px; height: 80px; top: 70%; left: 30%;"></div>
    <div class="bubble" style="width: 120px; height: 120px; top: 20%; left: 90%;"></div>
  </div>
  <header>
    <div class="logo">
      <div class="logo-icon"></div>
      <h1>Buddy Streams</h1>
    </div>
  </header>
  <div class="container">
    <div class="channel-list" id="channelList">
      <div id="loading">Loading available channels...</div>
    </div>
    <div class="player-container">
      <div class="video-glow"></div>
      <video id="videoPlayer" controls></video>
    </div>
  </div>

  <script>
    const channelList = document.getElementById('channelList');
    const videoPlayer = document.getElementById('videoPlayer');
    const loading = document.getElementById('loading');
    const videoGlow = document.querySelector('.video-glow');

    let currentChannelIndex = -1;
    let lastGlowColor = { r: 0, g: 0, b: 0 };
    let glowUpdateInterval;
    let channels = [];

    async function fetchChannels() {
      const response = await fetch('https://raw.githubusercontent.com/BuddyChewChew/My-Streams/refs/heads/main/Buddy.m3u');
      const content = await response.text();
      const lines = content.split('\n');
      const channels = [];
      let currentChannel = {};

      for (let line of lines) {
        line = line.trim();
        if (line.startsWith('#EXTINF:')) {
          const match = line.match(/tvg-name="([^"]*)".*group-title="([^"]*)".*,(.*)$/);
          if (match) {
            currentChannel.tvgName = match[1];
            currentChannel.category = match[2] || 'Uncategorized';
            currentChannel.name = match[3];
          }
        } else if (line.startsWith('http')) {
          currentChannel.url = line;
          channels.push(currentChannel);
          currentChannel = {};
        }
      }

      return channels;
    }

    async function loadChannels() {
      loading.style.display = 'block';
      channels = await fetchChannels();
      loading.style.display = 'none';

      channelList.innerHTML = ''; 

      channels.forEach((channel, index) => {
        const channelItem = document.createElement('div');
        channelItem.className = 'channel-item fade-in';
        channelItem.style.animationDelay = `${index * 0.05}s`;
        channelItem.innerHTML = `
          <div class="channel-name">${channel.name}</div>
          <div class="channel-tvg-name">${channel.tvgName || 'N/A'}</div>
          <div class="channel-category">${channel.category}</div>
        `;
        channelItem.addEventListener('click', () => {
          selectChannel(index);
        });
        channelList.appendChild(channelItem);
      });
    }

    function selectChannel(index) {
      currentChannelIndex = index;
      const selectedChannel = channels[index];
      
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(selectedChannel.url);
        hls.attachMedia(videoPlayer);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          videoPlayer.play().catch(e => {
            console.log("Autoplay prevented. Please interact with the page to play.");
          });
        });
      } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
        videoPlayer.src = selectedChannel.url;
        videoPlayer.addEventListener('loadedmetadata', function() {
          videoPlayer.play().catch(e => {
            console.log("Autoplay prevented. Please interact with the page to play.");
          });
        });
      }

      const channelItems = channelList.getElementsByClassName('channel-item');
      for (let i = 0; i < channelItems.length; i++) {
        channelItems[i].classList.remove('active');
      }
      channelItems[index].classList.add('active');

      channelItems[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });

      videoPlayer.classList.add('fade-in');
      setTimeout(() => videoPlayer.classList.remove('fade-in'), 500);

      lastGlowColor = { r: 0, g: 0, b: 0 };
      clearInterval(glowUpdateInterval);
      glowUpdateInterval = setInterval(updateVideoGlow, 100);
    }

    function updateVideoGlow() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = videoPlayer.videoWidth;
      canvas.height = videoPlayer.videoHeight;
      
      ctx.drawImage(videoPlayer, 0, 0, canvas.width, canvas.height);
      
      const samplePoints = [
        {x: 0, y: 0},
        {x: canvas.width - 1, y: 0},
        {x: 0, y: canvas.height - 1},
        {x: canvas.width - 1, y: canvas.height - 1},
        {x: Math.floor(canvas.width / 2), y: Math.floor(canvas.height / 2)}
      ];
      
      let r = 0, g = 0, b = 0;
      samplePoints.forEach(point => {
        const pixel = ctx.getImageData(point.x, point.y, 1, 1).data;
        r += pixel[0];
        g += pixel[1];
        b += pixel[2];
      });
      
      r = Math.floor(r / samplePoints.length);
      g = Math.floor(g / samplePoints.length);
      b = Math.floor(b / samplePoints.length);
      
      const transitionSpeed = 0.1;
      lastGlowColor.r += (r - lastGlowColor.r) * transitionSpeed;
      lastGlowColor.g += (g - lastGlowColor.g) * transitionSpeed;
      lastGlowColor.b += (b - lastGlowColor.b) * transitionSpeed;
      
      const glowColor = `rgb(${Math.round(lastGlowColor.r)},${Math.round(lastGlowColor.g)},${Math.round(lastGlowColor.b)})`;
      videoGlow.style.background = `radial-gradient(circle, ${glowColor} 0%, rgba(${Math.round(lastGlowColor.r)},${Math.round(lastGlowColor.g)},${Math.round(lastGlowColor.b)},0.2) 70%, rgba(${Math.round(lastGlowColor.r)},${Math.round(lastGlowColor.g)},${Math.round(lastGlowColor.b)},0) 100%)`;
    }

    document.addEventListener('DOMContentLoaded', loadChannels);

    channelList.addEventListener('wheel', (e) => {
      e.preventDefault();
      channelList.scrollBy({
        top: e.deltaY,
        behavior: 'smooth'
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (currentChannelIndex > 0) {
          selectChannel(currentChannelIndex - 1);
        }
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (currentChannelIndex < channels.length - 1) {
          selectChannel(currentChannelIndex + 1);
        }
      }
    });

    function createBubbles() {
      const background = document.querySelector('.background');
      for (let i = 0; i < 10; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.width = `${Math.random() * 100 + 50}px`;
        bubble.style.height = bubble.style.width;
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.top = `${Math.random() * 100}%`;
        bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
        bubble.style.animationDelay = `${Math.random() * 5}s`;
        background.appendChild(bubble);
      }
    }

    createBubbles();
  </script>
</body></html>
